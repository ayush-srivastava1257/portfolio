<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - Ayush Srivastava</title>
    <link rel="stylesheet" href="community.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Ayush Srivastava</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="home.html#about">About Me</a></li>
            <li><a href="career.html">My Career</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact Me</a></li>
            <li><a href="community.html">Community</a></li>
        </ul>
        <div class="theme-toggle">
            <input type="checkbox" id="theme-switch" class="theme-switch">
            <label for="theme-switch" class="theme-switch-label">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
                <span class="slider"></span>
            </label>
        </div>
        <button class="mobile-menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <!-- Community Authentication Container -->
    <div class="community-container" id="auth-container">
        <div class="auth-wrapper">
            <!-- Login Form -->
            <div class="login-form" id="login-form">
                <h2>Login to Community</h2>
                <form id="login-form-submit">
                    <div class="form-group">
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="auth-btn">Login</button>
                    <p>Don't have an account? <span class="switch-auth">Sign Up</span></p>
                </form>
                <div id="login-error" class="error-message"></div>
            </div>

            <!-- Signup Form -->
            <div class="signup-form hidden" id="signup-form">
                <h2>Create Community Account</h2>
                <form id="signup-form-submit">
                    <div class="form-group">
                        <input type="text" id="signup-username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="signup-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signup-password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="auth-btn">Sign Up</button>
                    <p>Already have an account? <span class="switch-auth">Login</span></p>
                </form>
                <div id="signup-error" class="error-message"></div>
            </div>
        </div>
    </div>

    <!-- Community Feed (Hidden until logged in) -->
    <div class="community-feed hidden" id="community-feed">
        <div class="user-header">
            <h2>Welcome to the Community</h2>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
        
        <div class="create-post">
            <textarea id="post-content" placeholder="What's on your mind?"></textarea>
            <div class="post-actions">
                <label for="post-image" class="upload-image">
                    <i class="fas fa-image"></i> Add Image
                    <input type="file" id="post-image" accept="image/*" style="display: none;">
                </label>
                <span id="image-name"></span>
                <button id="post-btn" class="post-btn">Post</button>
            </div>
        </div>
        
        <div class="posts-container" id="posts-container">
            <!-- Posts will be loaded here -->
        </div>
    </div>

    <script src="community.js"></script>
</body>
</html>
